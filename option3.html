<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Día laborable o fin de semana</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="./script3.js"></script>
  <style>
    .container {
      background-color: #91c8d7;
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-4">
        <label for="dia">Día:</label>
        <input type="number" class="form-control" id="dia">
      </div>
      <div class="col-md-4">
        <label for="mes">Mes:</label>
        <input type="number" class="form-control" id="mes">
      </div>
      <div class="col-md-4">
        <label for="anio">Año:</label>
        <input type="number" class="form-control" id="anio">
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-md-12 text-center">
        <button type="button" class="btn btn-primary" onclick="calcularDia()">Calcular</button>
      </div>
    </div>
    <div class="row mb-4">
      <div class="col-md-12 text-center">
        <p id="resultado"></p>
      </div>
    </div>
  </div>
</body>
</html>
